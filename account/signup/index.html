<body>

    <nav>
        <div class="wrapper">
            <div class="page-nav">
                <a class="nav-page-icon-wrapper active-url" href="../../index.html"> <img src="../../assets/icons/logofull.gif"

                <a href="../../search/companies">Companies</a>
                <a href="../../search/magazines">Magazines</a>
                <a id="nav-collap-icon"><i class="fas fa-bars"></i></a>
            </div>

            <div class="user-nav">
                <button id="min-nav-search-icon"><i class="search-icon fa-solid fa-magnifying-glass"></i></button>
                <div id="nav-search-box-wrapper">
                    <i class="search-icon fa-solid fa-magnifying-glass"></i>
                    <input class="search-box" type="text" name="nav-search-box" id="nav-search-box"
                        placeholder="Search">

                    <div id="nav-search-result" class="search-result">
                        <div>
                            <div class="search-result-anime"></div>
                        </div>

                        <div>
                            <div class="search-result-manga"></div>
                        </div>

                        <div>
                            <div class="search-result-character"></div>
                        </div>

                        <div>
                            <div class="search-result-people"></div>
                        </div>
                    </div>
                </div>
                <a href="../signin/" class="nav-signin-btn">Sign In</a>
                <a href="../profile/" class="profile-btn">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>

    </nav>

    <div id="overtop-search" class="overtop-popup">
        <div class="overtop-content-wrapper light-bg">
            <h1>Search</h1>
            <i class="top-right x-btn overtop-x-btn margin-medium fa-solid fa-x"></i>
            <input type="text" name="overtop-search-box" id="overtop-search-box" class="search-box"
                placeholder="Search">

            <div id="overtop-search-result" class="search-result">
                <div>
                    <div class="search-result-anime"></div>
                </div>

                <div>
                    <div class="search-result-manga"></div>
                </div>

                <div>
                    <div class="search-result-character"></div>
                </div>

                <div>
                    <div class="search-result-people"></div>
                </div>
            </div>
        </div>
    </div>

    <main>

        <div class="container place-center-wrapper h-80v">
            <div class="margin-normal w-100">
                <div class="auth-form" id="signup-form">
                    <h1>Create an account</h1>
                    <div class="auth-error-msg-box error"></div>
                    <input type="text" name="user-username" id="user-username" placeholder="Username...">
                    <input type="email" name="user-email" id="user-email" placeholder="Email...">
                    <input type="password" name="user-password" id="user-password" placeholder="Password...">
                    <button class="signup-btn large-btn text-center w-100 margin-v-large block box">Sign up</button>
                    <a class="large-btn inverted text-center w-100 margin-v-large block box" href="../signin/">Sign into an existing account</a>
    
                </div>
            </div>
        </div>


    </main>

            <div class="socials">

                <div>Copyright &copy; Yours Truly</div>
